{% extends 'base.html' %} {% block content %} {% from "_render_field.html"
import render_field %}
<div class="row mt-5 mb-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card mt-3 mb-3">
            <div class="card-header font-weight-bolder bg-dark text-light h5">
                Sign In
              </div>
            <form method="POST" class="m-3">
              {{form.hidden_tag()}}
          
              <div class="form-group text-left">{{ render_field(form.email) }}</div>
          
              <div class="form-group text-left mb-5">{{ render_field(form.password) }}</div>
          
              <div class="form-group">
                {{ form.submit(class="btn btn-warning btn-lg w-100") }}
              </div>
            </form>

        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock content %}
