{% extends 'base.html' %} {% block content %} {% from "_render_field.html"
import render_field %}
<div class="row">

    <div class="col-4"></div>
    <div class="col-4">
        <div class="card mt-3">
            <div class="card-header font-weight-bolder bg-dark text-light h4">
                Sign In
              </div>
            <form method="POST" class="mt-3 p-3">
              {{form.hidden_tag()}}
          
              <div class="form-group text-left">{{ render_field(form.email) }}</div>
          
              <div class="form-group text-left mb-5">{{ render_field(form.password) }}</div>
          
              <div class="form-group">
                {{ form.submit(class="btn btn-warning btn-lg w-100") }}
              </div>
            </form>

        </div>
    </div>
    <div class="col-4"></div>
</div>

{% endblock content %}
