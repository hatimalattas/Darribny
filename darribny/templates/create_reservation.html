{% extends 'base.html' %} {% block content %} {% from "_render_field.html"
import render_field %}
<div class="row mt-3 mb-3">
  <div class="col-sm-3 col-md-2 col-lg-3"></div>
  <div class="col-sm-6 col-md-8 col-lg-6">
    <div class="card mt-5 mb-5">
      <div class="card-header font-weight-bolder bg-dark text-light h4">
        <a
        href="{{ url_for('users.user', user_id=trainer.id) }}"
        class="text-decoration-none h4 text-warning"
        ><i class="icon-arrow-left-circle align-middle float-left"></i
      ></a>
        Book An Appointment
      </div>
      <form method="POST" class="mt-3 p-3">
        {{ form.hidden_tag() }}
        <div class="form-row">
          <div class="form-group col-md-12 text-left mb-5">
            {{ render_field(form.start_time) }}
          </div>
          <div class="form-group col-md-12">
            {{ form.submit(class="btn btn-warning btn-lg w-100") }}
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-3 col-md-2 col-lg-3"></div>
</div>

{% endblock content %}
