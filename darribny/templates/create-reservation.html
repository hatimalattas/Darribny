{% extends 'base.html' %} {% block content %} {% from "_render_field.html"
import render_field %}

<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-row">
        <div class="form-group col-md-6">{{ render_field(form.start_time) }}</div>
        <div class="form-group col-md-6">{{ render_field(form.location) }}</div>
        <div class="form-group col-md-12">{{ form.submit(class="btn btn-warning btn-lg") }}</div>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>

{% endblock content %}
